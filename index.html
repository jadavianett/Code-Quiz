<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="high-scores">View High Scores</div>
    <div id="seconds-left">Time Left:</div>
    <div class="container" id="main-container">
      <div id="card-body">
        <span id="welcome"><h1>Code Quiz</h1></span>
        <hr />
        <div id="welcome-page">
          <p>Welcome to the coding quiz time trial!</p>
          <p>
            Try to answer the following questions correctly by selecting the
            corresponding correct answer button. But be careful! Each incorrect
            answer will take 10 seconds off of your time left to complete the
            quiz!
          </p>
        </div>
        <div id="question-container">
          <div id="question" class="hide">Question</div>
          <div id="answer-btns" class="btn-grid hide">
            <button class="btn" id="answer-1">Answer 1</button>
            <button class="btn" id="answer-2">Answer 2</button>
            <button class="btn" id="answer-3">Answer 3</button>
            <button class="btn" id="answer-4">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">
            Click here to start.
          </button>
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
